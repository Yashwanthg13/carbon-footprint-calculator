<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .error-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: 2rem;
        }
        .error-title {
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-details {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .error-stack {
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f1f1f1;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <h1 class="error-title">Application Error</h1>
            <p>Sorry, there was an error processing your request.</p>
            
            <div class="error-details">
                <h4>Error Details:</h4>
                <p><strong>Status:</strong> <span th:text="${status}">500</span></p>
                <p><strong>Error:</strong> <span th:text="${error}">Internal Server Error</span></p>
                <p><strong>Message:</strong> <span th:text="${message}">Error Message</span></p>
                <p><strong>Path:</strong> <span th:text="${path}">Request Path</span></p>
                <p><strong>Timestamp:</strong> <span th:text="${timestamp}">Timestamp</span></p>
            </div>
            
            <div th:if="${exception}" class="error-stack">
                <h4>Exception Stack Trace:</h4>
                <pre th:text="${exception}">Stack Trace</pre>
            </div>
            
            <div class="mt-4">
                <a href="/" class="btn btn-primary">Return to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
